<!DOCTYPE html>
<html>
	<head>
		<title>ElsHelp</title>
		<link rel="stylesheet" type="text/css" href="dz.css"/>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<body>
		<div style="vertical-align: middle; background-color: #0b86b2; padding: 10px;">
			<img src="images/book.png"/><h2>Домашние задания</h2>
		</div>
		<div class="footer">
			<div style="float: left; margin-left: 5px;"><img src="images/left.png" id="left" title="Предыдущая неделя"/></div>
			<h2 style="margin-top: 10px; margin-left:0px; font-weight: bold;" id="name_week"></h2>
			<div style="float: right; margin-right: 40px"><img src="images/right.png" id="right" title="Следующая неделя"/></div>
		</div>
		<div style="background-color: #dee2e6">
			<div class="dz_day" id="monday" style="margin-top: 10px;"><div style="float: left; text-align: left;"><h3 id="date_monday"></h3><h2>Понедельник</h2><h3 id="num_monday"></h3></div><div style="float: right; margin-right: 25px"><img src="images/down.png"/></div></div>

		</div>
	<input type='hidden' id="week" value='-1'/>
	<input type='hidden' id="year" value='-1'/>

			<div style="float: right; display: inline-block; margin-right: 50px; margin-top: 8px;"><img src="images/close.png" style="cursor: pointer; width:27px" id="close_monday" class="close"/></div>
