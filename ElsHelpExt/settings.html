<!DOCTYPE html>
<html>
	<head>
		<title>ElsHelp</title>
		<link rel="stylesheet" type="text/css" href="settings.css"/>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	</head>
	<body>
		<div style="vertical-align: middle; margin-bottom: 10px; background-color: #0b86b2; padding: 10px;">
			<img src="images/settings.png"/><h2>Настройки</h2>
		</div>
		<div>
			<label for="pars">Перерыв между попытками парсинга (мин.)</label>
			<button id="minus">-</button>
			<input type="number" id="pars" name="pars" required readonly value="5" style="text-align: center;"/>
			<button id="plus">+</button>
		</div>
		<div>
			<button id="save">
				Сохранить
			</button>
		</div>
	</body>
</html>
<script src="/scripts/settings.js"></script>
